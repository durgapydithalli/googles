<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Image Search</title>
  <style>
    /* CSS styling for the search bar and button */
    body {
      text-align: center;
      margin-top: 100px;
    }
    
    form {
      display: inline-block;
    }
    
    input[type="text"] {
      width: 500px;
      height: 25px;
      border-radius: 10px;
      padding: 5px;
    }
    
    input[type="submit"] {
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      background-color: #4285f4;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      cursor: pointer;
    }
    
    a {
      text-decoration: none;
      margin-right: 10px;
      color: #4285f4;
    }
  </style>
</head>
<body>
  <form action="https://www.google.com/search" method="get">
    <input type="text" name="q">
    <br><br>
    <input type="submit" value="Google Image Search">
  </form>
  
  <a href="index.html">Go Back to Google Search</a>
</body>
</html
